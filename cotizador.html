<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizador</title>
   <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #0a1b3d);
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0077ff;
    }

    .formulario {
      background: rgba(25, 40, 70, 0.85);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 30px;
    }

    .formulario input,
    .formulario select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .formulario input:focus,
    .formulario select:focus {
      border-color: #33ccff;
      box-shadow: 0 0 8px #33ccff;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .formulario button {
      margin-top: 10px;
      background-color: #0077ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .formulario button:hover {
      background-color: #00bfff;
      box-shadow: 0 0 10px #00bfff;
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(15, 30, 60, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #1e90ff;
    }

    th {
      background-color: #0b2a52;
      color: #00bfff;
    }

    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bfff;
      box-shadow: 0 0 6px #00bfff;
    }

    .boton-descargar {
      margin-top: 15px;
      background: linear-gradient(90deg, #0077ff, #00bfff);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .boton-descargar:hover {
      background: linear-gradient(90deg, #00bfff, #0077ff);
      box-shadow: 0 0 10px #00bfff;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      addDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkWPKlXPf-1PoCOPr-WxEeei04JmOYo1w",
      authDomain: "elixir-a7fe8.firebaseapp.com",
      projectId: "elixir-a7fe8",
      storageBucket: "elixir-a7fe8.appspot.com",
      messagingSenderId: "638327915376",
      appId: "1:638327915376:web:094d13b75d5c94ac76c5b5",
      measurementId: "G-Q368B5R9J5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let productos = [];
    let cotizacionActual = [];
    let cotizacionId = null;

    // Cargar productos ordenados alfab√©ticamente
    const cargarProductos = () => {
      const q = query(collection(db, "productos"), orderBy("producto"));
      onSnapshot(q, (snapshot) => {
        productos = [];
        snapshot.forEach((doc) => {
          productos.push({ id: doc.id, ...doc.data() });
        });
        filtrarProductos();
      });
    };

    // Filtrar productos seg√∫n b√∫squeda
    window.filtrarProductos = () => {
      const busqueda = document.getElementById("buscarProducto").value.toLowerCase();
      const lista = document.getElementById("listaProductos");
      lista.innerHTML = '';

      const filtrados = productos.filter(p => 
        p.producto.toLowerCase().includes(busqueda)
      ).slice(0, 10); // Mostrar m√°ximo 10 resultados

      filtrados.forEach(producto => {
        const div = document.createElement("div");
        div.className = "producto-item";
        div.innerHTML = `
          <span>${producto.producto}</span>
          <span>$${producto.venta.toFixed(2)}</span>
        `;
        div.onclick = () => seleccionarProducto(producto);
        lista.appendChild(div);
      });
    };

    // Seleccionar producto de la lista
    let productoSeleccionado = null;
    window.seleccionarProducto = (producto) => {
      productoSeleccionado = producto;
      const container = document.getElementById("productoSeleccionado");
      container.innerHTML = `
        <span><strong>Producto:</strong> ${producto.producto}</span>
        <span><strong>Precio:</strong> $${producto.venta.toFixed(2)}</span>
        <input type="number" id="cantidadProducto" placeholder="Cantidad" value="1" min="1">
        <button onclick="agregarALista()">Agregar a la cotizaci√≥n</button>
      `;
    };

    // Agregar producto a la lista de cotizaci√≥n
    window.agregarALista = () => {
      if (!productoSeleccionado) {
        alert("Selecciona un producto primero");
        return;
      }

      const cantidad = parseInt(document.getElementById("cantidadProducto").value) || 1;
      const subtotal = productoSeleccionado.venta * cantidad;
      const item = {
        id: Date.now(),
        producto: productoSeleccionado.producto,
        precio: productoSeleccionado.venta,
        cantidad: cantidad,
        subtotal: subtotal
      };

      cotizacionActual.push(item);
      actualizarTablaCotizacion();
      calcularTotal();

      // Limpiar selecci√≥n
      productoSeleccionado = null;
      document.getElementById("productoSeleccionado").innerHTML = "";
      document.getElementById("buscarProducto").value = "";
      filtrarProductos();
    };

    // Actualizar tabla de cotizaci√≥n
    const actualizarTablaCotizacion = () => {
      const tbody = document.getElementById("tablaCotizacion");
      tbody.innerHTML = '';

      cotizacionActual.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.producto}</td>
          <td>$${item.precio.toFixed(2)}</td>
          <td>
            <input type="number" value="${item.cantidad}" min="1" 
                   onchange="actualizarCantidad(${item.id}, this.value)" 
                   style="width: 70px; padding: 5px;">
          </td>
          <td>$${item.subtotal.toFixed(2)}</td>
          <td>
            <button onclick="eliminarItem(${item.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    };

    // Actualizar cantidad de un item
    window.actualizarCantidad = (id, nuevaCantidad) => {
      const cantidad = parseInt(nuevaCantidad) || 1;
      const item = cotizacionActual.find(i => i.id === id);
      if (item) {
        item.cantidad = cantidad;
        item.subtotal = item.precio * cantidad;
        actualizarTablaCotizacion();
        calcularTotal();
      }
    };

    // Eliminar item de la cotizaci√≥n
    window.eliminarItem = (id) => {
      cotizacionActual = cotizacionActual.filter(i => i.id !== id);
      actualizarTablaCotizacion();
      calcularTotal();
    };

    // Calcular total
    const calcularTotal = () => {
      const total = cotizacionActual.reduce((sum, item) => sum + item.subtotal, 0);
      document.getElementById("totalCotizacion").textContent = `$${total.toFixed(2)}`;
    };

    // Guardar cotizaci√≥n en Firebase
    window.guardarCotizacion = async () => {
      if (cotizacionActual.length === 0) {
        alert("Agrega productos a la cotizaci√≥n primero");
        return;
      }

      const fecha = new Date().toLocaleString();
      const total = cotizacionActual.reduce((sum, item) => sum + item.subtotal, 0);

      try {
        const docRef = await addDoc(collection(db, "cotizaciones"), {
          fecha: fecha,
          items: cotizacionActual,
          total: total,
          timestamp: new Date()
        });
        
        cotizacionId = docRef.id;
        alert("Cotizaci√≥n guardada exitosamente");
        
        // Descargar Excel autom√°ticamente
        descargarExcel();
        
        // Limpiar para nueva cotizaci√≥n
        reiniciarCotizacion();
        
      } catch (error) {
        console.error("Error al guardar cotizaci√≥n:", error);
        alert("Error al guardar la cotizaci√≥n");
      }
    };

    // Descargar Excel
    window.descargarExcel = () => {
      if (cotizacionActual.length === 0) {
        alert("No hay productos en la cotizaci√≥n");
        return;
      }

      let csv = "N¬∞;Producto;Precio Unitario;Cantidad;Subtotal\n";
      cotizacionActual.forEach((item, i) => {
        csv += `${i + 1};${item.producto};${item.precio};${item.cantidad};${item.subtotal}\n`;
      });
      
      const total = cotizacionActual.reduce((sum, item) => sum + item.subtotal, 0);
      csv += `;;;Total;${total}\n`;
      
      const fecha = new Date().toISOString().split('T')[0];
      const nombreArchivo = cotizacionId ? `cotizacion_${cotizacionId}` : `cotizacion_${fecha}`;

      const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${nombreArchivo}.csv`;
      link.click();
    };

    // Reiniciar cotizaci√≥n
    window.reiniciarCotizacion = () => {
      cotizacionActual = [];
      productoSeleccionado = null;
      cotizacionId = null;
      document.getElementById("productoSeleccionado").innerHTML = "";
      document.getElementById("buscarProducto").value = "";
      document.getElementById("listaProductos").innerHTML = "";
      actualizarTablaCotizacion();
      calcularTotal();
      filtrarProductos();
    };

    // Inicializar
    window.onload = () => {
      cargarProductos();
      document.getElementById("buscarProducto").addEventListener("input", filtrarProductos);
    };
  </script>
</head>

<body>
  <a href="index.html" class="boton-volver">‚Üê Volver</a>

  <div class="busqueda-container">
    <h2>Buscar Producto</h2>
    <div class="busqueda-inputs">
      <input type="text" id="buscarProducto" placeholder="Escribe para buscar productos...">
    </div>
    
    <div class="lista-productos" id="listaProductos"></div>
    
    <div class="producto-seleccionado" id="productoSeleccionado"></div>
  </div>

  <h2>Cotizaci√≥n Actual</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Producto</th>
        <th>Precio Unitario</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaCotizacion"></tbody>
  </table>

  <div class="total-container">
    <h3>Total de la Cotizaci√≥n</h3>
    <div class="total" id="totalCotizacion">$0.00</div>
  </div>

  <div class="botones-container">
    <button class="boton-guardar" onclick="guardarCotizacion()" style="padding: 10px 25px;">
      üíæ Guardar Cotizaci√≥n
    </button>
    <button class="boton-descargar" onclick="descargarExcel()" style="padding: 10px 25px;">
      ‚¨á Descargar Excel
    </button>
    <button class="boton-limpiar" onclick="reiniciarCotizacion()" style="padding: 10px 25px;">
      üóëÔ∏è Nueva Cotizaci√≥n
    </button>
  </div>
</body>
</html>
