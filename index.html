<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Pedidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: auto; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Administración de Pedidos</h2>
    <input type="text" id="semana" placeholder="Semana">
    <input type="text" id="nombreApellido" placeholder="Nombre y Apellido" required>
    <input type="text" id="tipoEvento" placeholder="Tipo de Evento">
    <input type="date" id="fechaAtencion">
    <input type="text" id="redSocial" placeholder="Red Social">
    <input type="date" id="fechaEvento">
    <select id="status">
      <option value="Por coordinar">Por coordinar</option>
      <option value="Confirmado">Confirmado</option>
      <option value="Cancelado">Cancelado</option>
    </select>
    <input type="text" id="cotizacion" placeholder="Cotización">
    <input type="text" id="montoTicket" placeholder="Monto del Ticket">
    <input type="text" id="observaciones" placeholder="Observaciones" required>
    <button onclick="addPedido()">Agregar Pedido</button>
    
    <table>
      <thead>
        <tr>
          <th>Semana</th><th>Nombre y Apellido</th><th>Tipo de Evento</th><th>Fecha de Atención</th>
          <th>Red Social</th><th>Fecha de Evento</th><th>Status</th><th>Cotización</th>
          <th>Monto del Ticket</th><th>Observaciones</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="pedidosTabla"></tbody>
    </table>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkWPKlXPf-1PoCOPr-WxEeei04JmOYo1w",
      authDomain: "elixir-a7fe8.firebaseapp.com",
      projectId: "elixir-a7fe8",
      storageBucket: "elixir-a7fe8.appspot.com",
      messagingSenderId: "638327915376",
      appId: "1:638327915376:web:094d13b75d5c94ac76c5b5"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();


    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const handleSignOut = () => {
      signOut(auth).then(() => {
        window.location.href = "/IMEKA/login.html";
      }).catch(error => {
        console.error("Error al cerrar sesión:", error);
      });
    };

    // Detectar inactividad
    let inactivityTimeout;
    const resetInactivityTimer = () => {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        handleSignOut();
      }, 5 * 60 * 1000);
    };
    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);
    document.addEventListener("click", resetInactivityTimer);
    resetInactivityTimer();

    
    async function addPedido() {
      const nombreApellido = document.getElementById("nombreApellido").value.trim();
      const observaciones = document.getElementById("observaciones").value.trim();
      if (!nombreApellido || !observaciones) {
        alert("Nombre y Apellido y Observaciones son obligatorios.");
        return;
      }
      
      const newOrder = {
        semana: document.getElementById("semana").value || "Por coordinar",
        nombreApellido,
        tipoEvento: document.getElementById("tipoEvento").value || "Por coordinar",
        fechaAtencion: document.getElementById("fechaAtencion").value || "Por coordinar",
        redSocial: document.getElementById("redSocial").value || "Por coordinar",
        fechaEvento: document.getElementById("fechaEvento").value || "Por coordinar",
        status: document.getElementById("status").value,
        cotizacion: document.getElementById("cotizacion").value || "Por coordinar",
        montoTicket: document.getElementById("montoTicket").value || "Por coordinar",
        observaciones
      };
      await db.collection("orders").add(newOrder);
      loadPedidos();
    }
    
    async function loadPedidos() {
      const querySnapshot = await db.collection("orders").get();
      const tbody = document.getElementById("pedidosTabla");
      tbody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const order = doc.data();
        tbody.innerHTML += `
          <tr>
            <td>${order.semana}</td><td>${order.nombreApellido}</td><td>${order.tipoEvento}</td>
            <td>${order.fechaAtencion}</td><td>${order.redSocial}</td><td>${order.fechaEvento}</td>
            <td>${order.status}</td><td>${order.cotizacion}</td><td>${order.montoTicket}</td>
            <td>${order.observaciones}</td>
            <td><button onclick="editPedido('${doc.id}')">Editar</button></td>
          </tr>
        `;
      });
    }
    
    async function editPedido(id) {
      const newObservaciones = prompt("Editar observaciones:");
      if (newObservaciones) {
        await db.collection("orders").doc(id).update({ observaciones: newObservaciones });
        loadPedidos();
      }
    }
    
    window.onload = loadPedidos;
  </script>
</body>
</html>
