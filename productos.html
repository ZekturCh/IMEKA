<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador de Productos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #0a1b3d);
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0077ff;
    }

    .formulario {
      background: rgba(25, 40, 70, 0.85);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 30px;
    }

    .formulario input,
    .formulario select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .formulario input:focus,
    .formulario select:focus {
      border-color: #33ccff;
      box-shadow: 0 0 8px #33ccff;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .formulario button {
      margin-top: 10px;
      background-color: #0077ff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .formulario button:hover {
      background-color: #00bfff;
      box-shadow: 0 0 10px #00bfff;
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(15, 30, 60, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #1e90ff;
    }

    th {
      background-color: #0b2a52;
      color: #00bfff;
    }

    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bfff;
      box-shadow: 0 0 6px #00bfff;
    }

    .boton-descargar {
      margin-top: 15px;
      background: linear-gradient(90deg, #0077ff, #00bfff);
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .boton-descargar:hover {
      background: linear-gradient(90deg, #00bfff, #0077ff);
      box-shadow: 0 0 10px #00bfff;
    }
  </style>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      addDoc,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkWPKlXPf-1PoCOPr-WxEeei04JmOYo1w",
      authDomain: "elixir-a7fe8.firebaseapp.com",
      projectId: "elixir-a7fe8",
      storageBucket: "elixir-a7fe8.appspot.com",
      messagingSenderId: "638327915376",
      appId: "1:638327915376:web:094d13b75d5c94ac76c5b5",
      measurementId: "G-Q368B5R9J5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tablaProductos = document.getElementById("tablaProductos");
    let productosCache = [];

    // --- AGREGAR PRODUCTO ---
    window.agregarProducto = async () => {
      const producto = document.getElementById("producto").value.trim();
      const costo = parseFloat(document.getElementById("costo").value);
      const venta = parseFloat(document.getElementById("venta").value);

      if (!producto || isNaN(costo) || isNaN(venta)) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      if (costo < 0 || venta < 0) {
        alert("Los valores no pueden ser negativos.");
        return;
      }

      try {
        await addDoc(collection(db, "productos"), { 
          producto, 
          costo, 
          venta 
        });
        document.getElementById("producto").value = "";
        document.getElementById("costo").value = "";
        document.getElementById("venta").value = "";
      } catch (error) {
        console.error("Error al agregar producto:", error);
      }
    };

    // --- CARGAR PRODUCTOS ---
    const cargarProductos = () => {
      onSnapshot(collection(db, "productos"), (snapshot) => {
        tablaProductos.innerHTML = "";
        productosCache = [];
        let contador = 1;
        snapshot.forEach((docSnap) => {
          const producto = { id: docSnap.id, ...docSnap.data() };
          productosCache.push(producto);
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${contador}</td>
            <td><input type="text" value="${producto.producto}" disabled></td>
            <td><input type="number" value="${producto.costo.toFixed(2)}" disabled></td>
            <td><input type="number" value="${producto.venta.toFixed(2)}" disabled></td>
            <td>
              <button onclick="editarProducto(this, '${docSnap.id}')">Editar</button>
              <button onclick="eliminarProducto('${docSnap.id}')">Eliminar</button>
            </td>
          `;
          tablaProductos.appendChild(fila);
          contador++;
        });
      });
    };

    // --- EDITAR PRODUCTO ---
    window.editarProducto = async (boton, id) => {
      const fila = boton.parentNode.parentNode;
      const inputs = fila.querySelectorAll("input");
      const esEdicion = boton.textContent === "Editar";

      inputs.forEach((input) => (input.disabled = !esEdicion));
      boton.textContent = esEdicion ? "Guardar" : "Editar";
      const btnEliminar = fila.querySelector("button:nth-child(2)");
      btnEliminar.textContent = esEdicion ? "Cancelar" : "Eliminar";

      if (!esEdicion) {
        try {
          await updateDoc(doc(db, "productos", id), {
            producto: inputs[0].value,
            costo: parseFloat(inputs[1].value),
            venta: parseFloat(inputs[2].value),
          });
        } catch (error) {
          console.error("Error al actualizar producto:", error);
        }
      }
    };

    // --- ELIMINAR PRODUCTO ---
    window.eliminarProducto = async (id) => {
      if (confirm("¿Seguro que deseas eliminar este producto?")) {
        try {
          await deleteDoc(doc(db, "productos", id));
        } catch (error) {
          console.error("Error al eliminar producto:", error);
        }
      }
    };

    // --- DESCARGAR COMO CSV ---
    window.descargarExcel = () => {
      if (productosCache.length === 0) {
        alert("No hay productos para descargar.");
        return;
      }

      let csv = "N°;Producto;Costo;Venta\n";
      productosCache.forEach((p, i) => {
        csv += `${i + 1};${p.producto};${p.costo};${p.venta}\n`;
      });

      const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "productos.csv";
      link.click();
    };

    window.onload = cargarProductos;
  </script>
</head>

<body>
  <a href="index.html" class="boton-volver">← Volver</a>

  <div class="formulario">
    <h2>Agregar Producto</h2>
    <input type="text" id="producto" placeholder="Nombre del producto">
    <input type="number" id="costo" placeholder="Costo" step="0.01">
    <input type="number" id="venta" placeholder="Precio de venta" step="0.01">
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>

  <h2>Lista de Productos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Producto</th>
        <th>Costo</th>
        <th>Venta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <button class="boton-descargar" onclick="descargarExcel()">⬇ Descargar Excel (CSV)</button>
</body>
</html>
